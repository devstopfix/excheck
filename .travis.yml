language: elixir
elixir:
  - 1.9
  - 1.8
  - 1.7
  - 1.6
  - 1.5
script:
  - "MIX_ENV=test mix do deps.get, compile, test"
  # - "MIX_ENV=test mix do deps.get, compile, coveralls.travis"

after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report

branches:
  only:
  - master
  - travis